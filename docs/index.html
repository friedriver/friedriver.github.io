<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lora", serif;
        background: white;
        min-height: 100vh;
      }

      .signup-container {
        background: white;
        padding: 3rem 2.5rem;
        max-width: 480px;
        width: 90%;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: #6b7280;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #000;
        border-radius: 0;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #000;
        box-shadow: none;
      }

      .btn-primary {
        background: #000;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0;
        width: 100%;
        transition: opacity 0.2s;
      }

      .btn-primary:hover {
        background: #000;
        opacity: 0.8;
      }

      .success-message {
        display: none;
        background: #f5f5f5;
        color: #000;
        padding: 1rem;
        margin-top: 1rem;
        text-align: center;
      }

      .gallery {
        max-width: 90%;
      }

      .gallery-image {
        float: left;
      }

      .gallery-image img {
        width: 29.5vw;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="signup-container">
        <form id="signupForm">
          <h1>Stay Updated</h1>
          <p class="subtitle">
            Join our newsletter for the latest updates and insights.
          </p>
          <div
            class="alert alert-danger"
            style="display: none"
            id="error-msg"
          ></div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>

        <div class="success-message" id="successMessage">
          âœ“ Thanks for subscribing! Check your inbox soon.
        </div>
      </div>
      <!-- SOG !-->
      <div class="gallery">
        <div class="gallery-image">
          <a href="/c/thick-girl.html"><img src="/i/thick-girl.png" /></a>
        </div>
        <div class="gallery-image">
          <a href="/c/lets-a-go.html"><img src="/i/lets-a-go.png" /></a>
        </div>
        <div class="gallery-image">
          <a href="/c/feelings-dont-win.html"
            ><img src="/i/feelings-dont-win.png"
          /></a>
        </div>
        <div class="gallery-image">
          <a href="/c/disneyland.html"><img src="/i/disneyland.png" /></a>
        </div>
        <div class="gallery-image">
          <a href="/c/congratulations.html"
            ><img src="/i/congratulations.png"
          /></a>
        </div>
        <div class="gallery-image">

        <div class="gallery-image">
          <a href="/c/congratulations-carolina.html"

          /></a>
        </div>
        <div class="gallery-image">
          <a href="/c/boat-strike.html"><img src="/i/boat-strike.png" /></a>
        </div>
        <div class="gallery-image">
          <a href="/c/big-blue-genius.html"
            ><img src="/i/big-blue-genius.png"
          /></a>
        </div>
        <div class="gallery-image">
          <a href="/c/better-together.html"
            ><img src="/i/better-together.png"
          /></a>
        </div>
      </div>
      <!-- EOG !-->
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        const signup = document.getElementById("signupForm");
        signup.addEventListener("submit", function (e) {
          e.preventDefault();
          const i_email = document.getElementById("email");
          const email = i_email.value;
          const btn_submit = this;
          const err_div = document.getElementById("error-msg");
          const on_success = () => {
            btn_submit.style.display = "none";
            document.getElementById("successMessage").style.display = "block";
          };

          if (
            !email.match(
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
            )
          ) {
            err_div.innerText = "Bad email address.";
            err_div.style.display = "inherit";
            return;
          }
          err_div.style.display = "none";

          if (window.location.hostname === "localhost") {
            return on_success();
          }

          const xhr = new XMLHttpRequest();

          xhr.open(
            "GET",
            "https://api.friedliver.com/?email=" + encodeURIComponent(email),
            true,
          );
          xhr.onreadystatechange = () => {
            if (xhr.readyState == 4 && this.status == 200) {
              on_success();
            }
          };
          xhr.send();
        });
      })();
    </script>
  </body>
</html>
