<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lora", serif;
        background: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-container {
        background: white;
        padding: 3rem 2.5rem;
        max-width: 480px;
        width: 90%;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: #6b7280;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #000;
        border-radius: 0;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #000;
        box-shadow: none;
      }

      .btn-primary {
        background: #000;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0;
        width: 100%;
        transition: opacity 0.2s;
      }

      .btn-primary:hover {
        background: #000;
        opacity: 0.8;
      }

      .success-message {
        display: none;
        background: #f5f5f5;
        color: #000;
        padding: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>Stay Updated</h1>
      <p class="subtitle">
        Join our newsletter for the latest updates and insights.
      </p>

      <form id="signupForm">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
      </form>

      <div class="success-message" id="successMessage">
        âœ“ Thanks for subscribing! Check your inbox soon.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        const signup = document.getElementById("signupForm");
        signup.addEventListener("submit", function (e) {
          e.preventDefault();
          const i_email = document.getElementById("email");
          const email = i_email.value;
          const xhr = new XMLHttpRequest();

          xhr.open(
            "GET",
            "://api.friedliver.com/?email=" + encodeURIComponent(email),
            true,
          );
          xhr.onreadystatechange = () => {
            if (xhr.readyState === 4 && this.status === 200) {
              // Hide form and show success message
              this.style.display = "none";
              document.getElementById("successMessage").style.display = "block";
            }
            console.log(`readyState=${xhr.readyState}, status=${xhr.status}`);
          };
          xhr.send();
        });
      })();
    </script>
  </body>
</html>
